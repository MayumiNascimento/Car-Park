<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pagina Incial</title>
    <link rel="stylesheet" href="./paginaIncial.css">
    <link rel="stylesheet" href="../../css/global.css">
</head>
<body>
    <div class="phone-container">
        <br>
        <div class="header">
            <div class="header-content">
                <div class="header-center">
                    <p>CarPark</p>
                </div>
                <div class="header-right">
                    <input type="text" placeholder="Pesquisar">
                    <button id="toggle-dark-mode" >
                        <img src="../../images/sun.png" alt="Modo escuro" width="32">
                    </button>
                </div>
            </div>
        </div>
        <div class="map">
            <a href="../mapa/mapa.html">

                <img src="../../images/mapa.png" alt="">
            </a>
        </div>
        <div class="action-button">
            <a href="../agendar/agendar.html">
                <button id="book-parking">Agendar Vaga</button>
            </a>
        </div>
        <div class="image-spaces">
            <img class="ads" src="../../images/anuncio.jpg" alt="Image 1">
            <img class="ads" src="../../images/anuncio.jpg" alt="Image 2">
        </div>
        <footer class="footer">
            <div class="item">
                <a href="../perfil/perfil.html">
                    <img src="../../images/user.png" alt="User" width="32">
                </a>
            </div>
            <div class="item">
                <a href="#">
                    <img src="../../images/home.png" alt="User" width="32">
                </a>
            </div>
            <div class="item">
                <a href="#">
                    <img src="../../images/setting.png" alt="User" width="32">
                </a>
            </div>
        </footer>
    </div>
    <script src="../../scripts/index.js"></script>
</body>
</html>
