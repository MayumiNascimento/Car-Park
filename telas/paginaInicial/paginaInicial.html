<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pagina Incial</title>
    <link rel="stylesheet" href="./paginaIncial.css">
    <link rel="stylesheet" href="../../css/global.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <div class="phone-container">
        <br>
        <div class="header">
            <div class="header-content">
                <div class="header-center">
                    <p style="font-weight: bold;">CarPark</p>
                </div>
                <div class="header-right">
                    <input type="text" placeholder="Pesquisar" style="border: none; border:1px solid #CCC;">
                    <button style="background-color: transparent; border: none; cursor: pointer;" onclick="loggout()">
                        <img src="../../images/sair.png" alt="Modo escuro" width="32">
                    </button>
                </div>
            </div>
        </div>
        <div class="map">
            <a href="../mapa/mapa.html">

                <img src="../../images/mapa.png" alt="">
            </a>
        </div>
        <div class="action-button">
            <a href="../mapa/mapa.html">
                <button id="book-parking" style="font-size: 13px; margin-bottom: 10px;">Agendar Vaga</button>
            </a>
            
        </div>
        <div class="image-spaces">
            <img class="ads" src="../../images/anuncio.jpg" alt="Image 1">
            <img class="ads" src="../../images/anuncio.jpg" alt="Image 2">
        </div>
        <footer class="footer">
            <div class="item">
                <a href="../perfil/perfil.html">
                    <img src="../../images/user.png" alt="User" width="32">
                </a>
            </div>
            <div class="item">
                <a href="#">
                    <img src="../../images/home.png" alt="User" width="32">
                </a>
            </div>
            <div class="item">
                <a href="../historico/historico.html">
                    <img src="../../images/lista.png" alt="User" width="32">
                </a>
            </div>
        </footer>
    </div>
    <script src="../../scripts/index.js"></script>
    <script>
        const loggout = () => {
            localStorage.removeItem('nome_usuario');
            localStorage.removeItem('email_usuario');
            localStorage.removeItem('password_usuario');

            window.location.href = '../index.html';
        }
    </script>
</body>
</html>
