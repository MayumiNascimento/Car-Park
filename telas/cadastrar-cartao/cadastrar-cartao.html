<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cadastrar-cartao.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <div class="phone-container">
        <div class="cadastrar-cartao-wrapper">
            <div class="header-title-wrapper">
                <div class="item">
                    <a href="#">
                        <img src="../../images/seta-direita.png" alt="Voltar" width="23">
                    </a>
                </div>
                <div class="item">
                    <p>Cadastrar Cartão</p>
                </div>
                <div class="item">
                </div>
            </div>
            <div class="cadastrar-cartao-form-wrapper" style="padding: 0 5px;">
                <form action="">
                    <div class="form-group">
                        <input type="text" name="numero-cartao" id="numero-cartao" placeholder="Número do cartão" style="width: calc(100% - 10px); margin-bottom: 20px;">
                    </div>
                    <div class="form-group" style="display: flex; justify-content: space-between;">
                        <input type="date" name="date" id="date" placeholder="Validade" style="margin-bottom: 20px;">
                        <input type="number" name="cv" id="cv" placeholder="CV" style="margin-bottom: 20px;">
                    </div>
                    <div class="form-group" style="margin-bottom: 20px;">
                        <input type="text" style="width: calc(100% - 10px); margin-bottom: 20px;" name="titular" id="titular" placeholder="Nome do titular">
                        <input type="number" style="width: calc(100% - 10px); margin-bottom: 20px;" name="cpf" id="cpf" placeholder="CPF do titular">
                    </div>
                    <input type="submit" value="Cadastrar" class="input-submit">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
